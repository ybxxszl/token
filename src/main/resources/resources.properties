#Redis\u914d\u7f6e
##Host
redis.host=127.0.0.1
##Port
redis.port=6379
##Auth
redis.password=1234
##TimeOut
redis.timeOut=10000
##database
redis.database=0
##\u6700\u5927\u5206\u914d\u7684\u5bf9\u8c61\u6570
redis.pool.maxTotal=10
##\u6700\u5927\u80fd\u591f\u4fdd\u6301idel\u72b6\u6001\u7684\u5bf9\u8c61\u6570
